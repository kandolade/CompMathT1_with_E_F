<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="myDiv"></div>
</body>
<script>
    function findRoot(x) {
        const tolerance = 0.0001;
        let error = Number.MAX_VALUE;
        let currentX = x;
        while (error > tolerance) {
            const nextX = 0.3 + Math.sin(currentX);
            error = Math.abs(nextX - currentX);
            currentX = nextX;
        }
        return currentX;
    }
    function drawGraph() {const root = findRoot(1);
        const data = [{
            x: [-2, 0, 2, 4],
            y: [root, root**2, root**3, root**4],
            type: 'scatter'
        }];
        const layout = {
            title: 'Maxotov Agzam - 2 | e | ii',
            xaxis: {
                title: 'n'
            },
            yaxis: {
                title: 'x^n'
            }
        };
        Plotly.newPlot('myDiv', data, layout);
    }
</script>
<script>window.addEventListener('load', drawGraph);
</script>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</html>
